<!DOCTYPE html>
<html>

<head>
  <title>Kontakt</title>
  <link href="css/stil.css" rel="stylesheet">
  <link rel="icon" href="./slike/favicon.ico">
</head>

<body>
  <header>
    <div class="header-pozadina">
      <h1 class="pocetni-naslovi">Društvo Rusnak</h1>
    </div>
    <div class="traka">
      <a href="index.html" class="pocetni-link-kontakt">Početna</a>
      <a href="o_nama.html" class="lijeva-linija-kontakt">O nama</a>
      <a href="kontakt.html" class="lijeva-linija-kontakt">Kontakt</a>
    </div>
  </header>
  <main>
    <h2>Želite nam se javiti? Slobodno pošaljite poruku!</h2>
    <form action="" class="forma">
      <label for="ime-i-prezime">
        <p>Ime i prezime</p>
      </label>
      <input type="text" name="ime-i-prezime" id="ime-i-prezime" class="input">
      <label for="email">
        <p>E-mail</p>
      </label>
      <input type="email" name="email" id="email" class="input">
      <label for="tekst">
        <p>Tekst poruke</p>
      </label>
      <textarea name="tekst" id="tekst" cols="30" rows="10"></textarea>
      <input type="submit" value="Pošalji" class="pošalji">
    </form>
  </main>
  <footer>
    <p>Društvo Rusnak &copy; 2020.</p>
  </footer>
</body>

</html>
